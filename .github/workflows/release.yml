name: Release

on:
  push:
    tags:
      - 'v*' # Matches tags starting with 'v' (e.g., v1.0.0)
      - '[0-9]+.[0-9]+.[0-9]+' # Matches semantic versioning tags (e.g., 1.0.1)
    branches:
      - feature/assignments_for_Lectures_7_8 # Trigger on pushes to this branch

jobs:
  build-and-release:
    runs-on: ubuntu-22.04 # Use a specific version instead of ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for changelog generation

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Generate changelog
        id: changelog
        run: |
          git fetch --prune --tags
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^)
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD)
          echo "Changelog:"
          echo "$CHANGELOG"
          echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT # Use Environment Files

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false

      - name: Upload build artifacts
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/ # Path to your build artifacts
          asset_name: build-artifacts.zip
          asset_content_type: application/zip